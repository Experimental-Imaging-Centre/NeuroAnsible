  - python>=3.11,<3.13
  - pip
# Neuroimaging Packages
  - nibabel
  - nipype
  - dipy
  - nitime
  - nilearn
  - itk
  - vtk
  - scikit-image
  - pillow
# MEG & EEG
  - mne
# Data frames
  - polars
  - pyreadstat
  - pandas
  - sklearn-pandas
  - pandas
  - xarray
# Math and learning
  - numpy
  - scipy
  - scikit-learn
  - statsmodels
# Plotting
  - matplotlib
  - datalad
  - seaborn
  - plotly
  - plotnine
# Base python and dependencies
  - jupyterlab
  - ipywidgets
  - ipython
  - simpleitk
  - biopython
